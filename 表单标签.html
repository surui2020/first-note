<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>有缘网</title>
    <style>
        tr{text-align:center;}
        </style>
</head>
<body>
    <table width="600" border="0" cellspacing="0" cellpadding="0" >
        <caption><h4 style="color: violet; font-size: larger;">青春不常在，抓紧谈恋爱</h4></caption>
        <tr>
            <td>
                <label for="1">所在地区</label><!--label的使用-->
            </td>
            <td ><input type="text" value="瑞昌" style="color: #333333;" id="1" /></td><!--value为默认文本-->
        </tr>
        <tr>
            <td>用户名</td>
            <td><input type="text" value="杨镇" style="color: #333333;" /></td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select><!--select表示下拉菜单-->
                    <option>选择年份</option><!--option表示选项-->
                    <option selected="selected">2001</option><!--selected为默认被选项-->
                    <option>2000</option>
                    <option>1999</option>
                    <option>1998</option>
                    <option>1997</option>
                </select>
                <select>
                    <option>选择月份</option>
                    <option>1月</option>
                    <option>2月</option>
                    <option>3月</option>
                    <option>4月</option>
                    <option>5月</option>
                    <option>6月</option>
                    <option>7月</option>
                    <option>8月</option>
                    <option>9月</option>
                    <option>10月</option>
                    <option>11月</option>
                    <option>12月</option>
                </select>
                <select>
                    <option>选择日</option>
                    <option >1号</option>
                    <option>2号</option>
                    <option>3号</option>
                    <option>4号</option>
                    <option>5号</option>
                    <option>6号</option>
                    <option>7号</option>
                    <option>8号</option>
                    <option>9号</option>
                    <option>10号</option>
                    <option>11号</option>
                    <option>12号</option>
                    <option>13号</option>
                    <option>14号</option>
                    <option>15号</option>
                    <option>16号</option>
                    <option>17号</option>
                    <option>18号</option>
                    <option>19号</option>
                    <option>20号</option>
                    <option>21号</option>
                    <option>22号</option>
                    <option>23号</option>
                    <option>24号</option>
                    <option>25号</option>
                    <option>26号</option>
                    <option>27号</option>
                    <option>28号</option>
                    <option>29号</option>
                    <option>30号</option>
                    <option>31号</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" value="744508988" maxlength="6"/></td><!--maxlength表示最多留个数，password输入密码必备-->
        </tr>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" />男<!--radio单一选项-->
                <input type="radio" name="sex"/>女
                <input type="radio" name="sex" checked="checked" />人妖<!--checked表示被默认选中的-->
            </td>
        </tr>
        <tr>
            <td>学历</td>
            <td><input type="text" value="大学" /></td>
        </tr>    
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="sex"  />已婚
                <input type="radio" name="sex"  />未婚
                <input type="radio" name="sex"  />丧偶
            </td>
        </tr>    
        <tr>
            <td>月薪</td>
            <td><input type="text" value="0000" /></td>
        </tr> 
        <tr>
            <td>手机号</td>
            <td><input type="text" value="110" /></td>
        </tr> 
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="love" />妩媚<!--checkbox表示可多选-->
                <input type="checkbox" name="love"/>柔美
                <input type="checkbox" name="love"/>可爱
                <input type="checkbox" name="love"/>多肉
                <input type="checkbox" name="love"/>有型
                <input type="checkbox" name="love"/>有气质
            </td>
        </tr> 
        <tr>
            <td>自我介绍</td>
            <td><textarea rows="4" cols="30">不支持胡编乱造</textarea></td><!--textarea代表文本域-->
        </tr>
        <tr>
            <td>上传头像</td>
            <td>
                <input type="file" />
                
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="注册" />
                <input type="submit" value="提交" />
                <input type="reset" value="重置" />
                <input type="image" src="红色.jpg" width="30" />
            </td>
        </tr>
        <tr>
            <td></td>
            <td height="50">
                <input type="checkbox" checked="checked"/>
                我同意注册条款和会员加入标准   
            </td>
        </tr>
        <tr>
            <td></td>
            <td height="50">
                <a hred="#" />
                <ins>我是会员 立即登录</ins>  
            </td>
        </tr>
        <tr>
            <td></td>
            <td height="50">
                <body>
                    <h3>我承诺</h3>
                    <li>年满十八岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>誓死找到另一半</li>
                </body>
                 
            </td>
        </tr>
        <tr>
            <td></td>
            <td height="50">
                
            </td>
        </tr>
        
    </table>
</body>
</html>
