<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="0" width="500">
        <tr>
           <th>属性</th>
           <th>属性值</th>
           <th>描述</th>
        </tr>
        <tr>
            <td rowspan="9">type</td>
            <td>text</td>
            <td>单行文本输入框</td>
        </tr>
        <tr>
            
            <td>password</td>
            <td>密码输入框</td>
        </tr>
        <tr>
            
            <td>radio</td>
            <td>单选按钮</td>
        </tr>
        <tr>
            
            <td>theckbox</td>
            <td>复选框</td>
        </tr>
        <tr>
            
            <td>button</td>
            <td>普通按钮</td>
        </tr>
        <tr>
            
            <td>submit</td>
            <td>提交按钮</td>
        </tr>
        <tr>
            
            <td>reset</td>
            <td>重置按钮</td>
        </tr>
        <tr>
            
            <td>image</td>
            <td>图像形式的提交按钮</td>
        </tr>
        <tr>
           
            <td>file</td>
            <td>文件域</td>
        </tr>
        <tr>
            <td>name</td>
            <td>由用户自定义</td>
            <td>控件的名称</td>
        </tr>
        <tr>
            <td>value</td>
            <td>由用户自定义</td>
            <td>input控件中的默认文本值</td>
        </tr>
        <tr>
            <td>size</td>
            <td>正整数</td>
            <td>input控件在页面中显示的宽度</td>
        </tr>
        <tr>
            <td>checked</td>
            <td>checked</td>
            <td>定义选择控件默认被选中的项</td>
        </tr>
        <tr>
            <td>maxlenght</td>
            <td>正整数</td>
            <td>控件允许输入的最多字符数</td>
        </tr>
    </table>
</body>
</html>
