<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    tr{text-align:center;}
    </style>
    <!--行内容居中快捷方式-->
</head>
<body>
    <table width="500" border="1" align="center" cellspacing="10 " cellpadding="10">
        <caption>个人信息表</caption><!--<caption>表格标题(只存在表格里头)-->
        <tr align="center">
            <th>姓名</th>
            <th>性别</th>
            <th>电话</th><!--<th>表头标签体现方式为字体居中加粗-->
        </tr>
        <tr align="center">

            <td>小王</td>
            <td>男</td>
            <td>110</td>
        </tr>
        <tr align="center">
            <td>小东</td>
            <td>男</td>
            <td>120</td>
        </tr>
    </table>
</body>
</html>
